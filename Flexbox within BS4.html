<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
</head>

<body>
    <!-- responsive nav start -->
    <div class="container">
        <h1 class="display-4 text-center">Navs+Flex</h1>
        <ul class="nav flex-column flex-sm-row align-items-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
    <!-- responsive nav ends -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- https://getbootstrap.com/docs/4.3/utilities/flex/ -->

    <div class="container">
        <h1 class="display-4 text-center">Flexbox</h1>
        <div class="border border-dark d-flex justify-content-center align-items-center" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">small</button>
            <button class="btn btn-warning btn-sm">small</button>
        </div>
        <div class="border border-dark d-flex justify-content-start align-items-end flex-row-reverse"
            style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">small</button>
            <button class="btn btn-warning btn-sm">small</button>
        </div>

        <div class="border border-dark d-flex flex-column justify-content-center align-items-center"
            style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">small</button>
            <button class="btn btn-warning btn-sm">small</button>
        </div>

        <div class="border border-dark d-flex flex-column-reverse justify-content-center align-items-center"
            style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">small</button>
            <button class="btn btn-warning btn-sm">small</button>
        </div>

        <h1 class="display-4 text-center">EXAMPLE TIME</h1>
        <div class="d-flex flex-column flex-md-row justify-content-between">
            <button class="btn btn-dark btn-lg my-1">LINK 1</button>
            <button class="btn btn-dark btn-lg my-1">LINK 2</button>
            <button class="btn btn-dark btn-lg my-1">LINK 3</button>
            <button class="btn btn-dark btn-lg my-1">LINK 4</button>
            <button class="btn btn-dark btn-lg my-1">LINK 5</button>
            <button class="btn btn-dark btn-lg my-1">LINK 6</button>
        </div>

    </div>
</body>

</html>
