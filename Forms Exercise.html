<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <!-- First and Last Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="John" name="firstname" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Smith" name="lastname" required>
        <br>
        <!-- Gender radio button selection -->
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="female">

         <label for="female">Female</label>   
         <input type="radio" id="female" name="gender" value="female">

         <label for="other">Other</label>
         <input type="radio" id="other" name="gender" value="other">
        <br>
        <!-- Email and Password row -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required name="password" minlength="5" maxlength="10">
        <br>
        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <select name="month" id="birthday">
            <option value="month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
        </select>
        <select name="day" id="birthday">
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <select name="year" id="birthday">
            <option value="Year">Year</option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
            <option value="1988">1988</option>
        </select>
        <br>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" id="checkbox" name="terms" required>


        <br>
        <button>Submit</button>
    </form>
</body>
</html>
