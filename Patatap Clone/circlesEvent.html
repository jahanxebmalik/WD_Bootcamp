<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles</title>
    <script type="text/javascript" src="js/paper.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    <link rel="stylesheet" href="circles.css">
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">

        var sound1 = new Howl({
        src: ['sounds/bubbles.mp3']
        });

        var sound2 = new Howl({
        src: ['sounds/clay.mp3']
        });
    
    var circles = [];
    function onKeyDown(event) {
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint * randomPoint;
    var newCircle = new Path.Circle(point, 500)
    if(event.key === "a") {
        sound1.play();
        newCircle.fillColor = "#2c3e50";
    } 
    if(event.key === "s") {
        sound2.play();
        newCircle.fillColor = "#16a085";
    } else {
        newCircle.fillColor = 'orange';
    }    
    circles.push(newCircle);
    }

    // var animatedCircle = new Path.Circle(new Point (300,300), 100);
    // animatedCircle.fillColor = 'yellow';

    function onFrame(event) {
    for(var i = 0; i < circles.length; i++) { 
        circles[i].fillColor.hue +=1; 
        circles[i].scale(.9); 
        }
    }

    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
