<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<style type="text/css">
		.big {
			font-size: 100px;
			color: orange;
			border: 5px solid red;
		}

		.normal {
			font-size: 50px;
			color: blue;
			border: 2px solid greenyellow;
		}
	</style>

</head>

<body>
	<h1>Welcome to MY DOM Demo</h1>
	<p>Corgi mixes are <strong>super</strong> adorable</p>
	<p class="bold">This is an <strong>awesome</strong> paragraph</p>
	<a href="https://www.google.com" target="blank">LINK TO GOOGLE</a>
	<img src="https://barrelhorseworld.com/dogs/images/1145823.jpg">
	<img
		src="https://static.boredpanda.com/blog/wp-content/uploads/2017/05/corgi-mix-cross-breeds-18-591c39272d49f__605.jpg">
	<script>
		var p = document.querySelector("p");
		// p.classList.add("big");			//Add class
		//p.classlist.remove("big");		//Remove class
		p.classList.toggle("big");

		var h1 = document.querySelector("h1");
		h1.classList.toggle("normal");

		var text = document.querySelector(".bold");
		text.textContent = "blah blah blah";
		console.log(text.textContent);

		document.querySelector("h1").textContent = "MY FIRST HEADING OF THE PAGE";

		// Get and Set Attibutes
		var img1 = document.getElementsByTagName("img")[0];
		img1.getAttribute("src");
		img1.setAttribute("src", "https://barrelhorseworld.com/dogs/images/1145823d.jpg");

		var a = document.querySelector("a");
		a.setAttribute("href", "http://www.malikjahanzeb.com");

		a.innerHTML = "LINK TO MY SITE";
		// OR a.textContent = "LINK TO MY SITE";

		// 		In the following lecture, Playing With Google Code Along, you'll be changing the logo on the google website using the src attribute. However, this method no longer works. Instead, use the srcset attribute to change the logo image.

		// If you are having difficulty, you can read more about how to do this here.

		// Additionally, if you're visiting google.com and getting redirected to your country's version of google, then try visiting this link instead. - https://www.google.com/ncr

		// Lastly, if you'd rather be able to follow along directly with the lecture then please use this example website* that I created, instead of google.com. *Note - you will need to first inspect the logo by right clicking on it and selecting Inspect Element then run the JS code in the console
	</script>
</body>

</html>
