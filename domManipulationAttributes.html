<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style type="text/css">
        .big {
            font-size: 100px;
            color: orange;
            border: 5px solid red;
        }

        .normal {
            font-size: 50px;
            color: blue;
            border: 2px solid greenyellow;
        }
    </style>

</head>

<body>
    <h1>Welcome to MY DOM Demo</h1>
    <p>Corgi mixes are <strong>super</strong> adorable</p>
    <p class="bold">This is an <strong>awesome</strong> paragraph</p>
    <a href="https://www.google.com" target="blank">LINK TO GOOGLE</a>
    <img src="https://barrelhorseworld.com/dogs/images/1145823.jpg">
    <img
        src="https://static.boredpanda.com/blog/wp-content/uploads/2017/05/corgi-mix-cross-breeds-18-591c39272d49f__605.jpg">
    <script>
        var link = document.querySelector("a");
        link.getAttribute("href"); //www.google.com
        link.setAttribute("href", "https://www.bing.com");
        link.innerHTML = "LINK TO BING.COM"

        var img1 = document.getElementsByTagName("img")[0];
        img1.setAttribute("srcset", "https://barrelhorseworld.com/dogs/images/1145823c.jpg");
    </script>
</body>

</html>
