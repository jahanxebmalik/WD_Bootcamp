<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Demo!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <h1>jQuery Demo</h1>

    <ul>
        <li>Newt</li>
        <li id="special">Howler Monkey <a href="monkey.com">Monkey.com</a></li>
        <li id="adorable">Pine Marten</li>
    </ul>
    <!-- Select elements with$() -->
    <!-- Use .css() to style elements -->
    <a href="google.com">Google.com</a>

    <!-- Manipilating Style -->
    <!-- .css(property, value) -->

    <script>
        // Select element with id "special" and give it a border
        $("#special").css("border", "2px solid red")
        // We can also pass in an object with styles
        var styles = {
            backgroundColor: "pink",
            fontWeight: "bold"
        };

        $("#special").css(styles);
    </script>

</body>

</html>
