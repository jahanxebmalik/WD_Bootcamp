<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Methods</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        .correct {
            color: green;
        }

        .wrong {
            color: red;
            background: pink;
        }

        .done {
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <h1>jQuery Methods Demo Page</h1>

    <input type="text" placeholder="your name">

    <ul>
        <li>Skittles</li>
        <li>Starbursts</li>
        <li>Twix</li>
    </ul>

    <select id="single">
        <option>Ostrich</option>
        <option>Turtle</option>
        <option>Toad</option>
    </select>

    <select id="multiple" multiple="multiple">
        <option selected="selected">Multiple</option>
        <option>Multiple2</option>
        <option selected="selected">Multiple3</option>
    </select>

    <img src="https://i.imgur.com/OmcQhpN.jpg" alt="Pine Marten">

    <!-- jQuery Events -->

    <button id="submit">Don't Click Me</button>
    <button id="submit">Seriously Don't Click Me</button>
    <button id="submit">This is your last warning</button>



    <script>
        // val()
        // text()
        // attr()
        // html()
        // addClass()
        // removeClass()
        // toggleClass()

        $("h1").text("New HEADING!"); //textContent()
        // $("ul").html("<li>Bounty</li>"); //innerHTML
        $('img').css('width', '200px');
        $('img').attr('src',
            'https://i.dailymail.co.uk/i/pix/2013/06/21/article-2346010-1A6F274E000005DC-784_634x542.jpg');
        $("select").val(); //gives selected value from dropdown
        $("h1").addClass("correct");
        // $("li").addClass("wrong");
        // $("li").first().toggleClass("done");
        $("li:nth-child(2)").toggleClass("done");

        // Select id "Submit" and display Another Click when clicked on button
        $("#submit").click(function () {
            console.log('Another Click');
        })

        // Display alert and change background to pick when button is clicked
        $('button').click(function () {
            alert("Someone clicked a button");
            $(this).css("background", "pink");

        })

        // Display text of clicked button
        $("button").click(function () {
            var text = $(this).text();
            console.log("You clicked " + text);
        });
    </script>
</body>

</html>
